<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="edit-user-profile.css">
</head>
<body>

<div class="profile-container">
    <!-- <div class="cover-photo" style="background-image: url('uploads/default_cover.jpg');"> -->
    <div class="cover-photo" style="background-image: url('https://scontent.fcgp3-1.fna.fbcdn.net/v/t39.30808-6/495200355_2762668627454172_5015549078624064703_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeEaBTJDsSb8Dj_mzGrvFS_ztirOLqsQpTW2Ks4uqxClNbfkk7mtjy1oV2B-CXNtQx5n-hsKdUzNhOBKG74NcE_j&_nc_ohc=I8jmaBdIq1MQ7kNvwEidG-C&_nc_oc=Adl_BaEuQrXIKe4n5Je6iFAsZMf6SLh-ga0JjH7wxLjSS6atduZsR7bH3AdOYhdgoXs&_nc_zt=23&_nc_ht=scontent.fcgp3-1.fna&_nc_gid=cHR8YuFvL_TUYtCj9SO8PQ&oh=00_AfWWsnMn0tj7u89kua3EAOJ6hzKyjDiKDqLp4__NYKxt-A&oe=6898BD00');">
        <form>
            <input type="file" name="cover_pic" accept="image/*">
            <button type="submit">Update Cover</button>
        </form>
    </div>

    <div class="profile-section">
        <div class="profile-pic">
            <!-- <img src="uploads/default_profile.jpg" alt="Profile"> -->
            <img src="https://scontent.fcgp3-2.fna.fbcdn.net/v/t39.30808-6/514501467_2821989108188790_9033646022035487020_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeGtiKiitZ8m4bnn0WhOyZxrc36G3QhHnUhzfobdCEedSPlwTcBomtaxr_CkwEm7NznMasceO8LVAf_gy-lYshdw&_nc_ohc=lnatvdESViEQ7kNvwHJLMG4&_nc_oc=AdkMLPV1DbkGdzBHK4q3zb5PKb47685vWiVGQ0kXd8K8uZD8ufoqgY05-aLVyPZbDG0&_nc_zt=23&_nc_ht=scontent.fcgp3-2.fna&_nc_gid=TXukfQ0wGYnLAHVvnOE2Cg&oh=00_AfUJyB87KyZHJQOxEk0NbC-NfiJGc-FFQQN-ua7b92DCBA&oe=6898A619" alt="Profile">
            <form>
                <input type="file" name="profile_pic" accept="image/*">
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <div class="profile-name">
            <form>
                <input type="text" name="name" value="John Doe">
                <button type="submit">Update Name</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
