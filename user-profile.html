<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - DaakPion</title>
  <link rel="stylesheet" href="user-profile.css" />
</head>
<body>

  <header class="topbar">
    <div class="logo">DaakPion</div>
    <a href="chat.html" class="back-chat-btn">Back to Chat</a>
  </header>

  <main class="profile-wrapper">
    <div class="cover-photo">
      <span class="cover-text">Cover Image</span>
    </div>

    <div class="profile-section">
      <div class="avatar-wrapper">
        <div class="avatar">DP</div>
      </div>

      <div class="info-actions">
        <h1 class="username">User Name</h1>
        <p class="friend-count">123 Friends</p>

        <div class="btn-group">
          <button class="btn primary">Edit Profile</button>
          <button class="btn danger">Log Out</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
