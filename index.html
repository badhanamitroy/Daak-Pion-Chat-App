<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaakPion | Realtime Chatting App</title>

    <link rel="stylesheet" href="frontpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="left">
            <img src="Daak-pion.png" alt="Logo">
            <h1>DAAK-PION</h1>
        </div>
        <div class="right">
            <form action="#" method="post">
                <input type="email" id="email" placeholder="Enter Email">
                <div class="field password-field">
                    <input type="password" id="password" placeholder="Enter Password">
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>
                <input type="button" id="login-btn" value="Log in" onclick="loginRedirect()">
            </form>
        </div>
    </header>
    <section>
        <center>
        <img src="banner.png" alt="Banner">
        <h1>Log in to your Account and let's get started</h1>
        <a href="Register.html">
            <button class="sign-up">Create New Account</button>
        </a>
        </center>
    </section>

    <script>
        function loginRedirect() {
            window.location.href = 'chatboard.html';
        }
    </script>
</body>
</html>
