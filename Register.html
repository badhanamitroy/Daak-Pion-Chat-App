<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaakPion | Realtime Chatting App</title>

    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>
                <div class="logo">
                    <img src="Daak-pion-Dark-logo.png" alt="DaakPion">
                </div>
            </header>

            <form action="php/registration.php" method="post">
                <div class="error-txt">This is an error message!</div>

                <div class="name-details">
                    <div class="field">
                        <input type="text" name="fname" placeholder="Enter Firstname" required>
                    </div>
                    <div class="field">
                        <input type="text" name="lname" placeholder="Enter Lastname" required>
                    </div>
                </div>

                <div class="field">
                    <input type="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="field password-field">
                    <input type="password" name="password" id="password" placeholder="Enter Password" required>
                    <i class="fa-solid fa-eye" id="togglePassword"></i>
                </div>

                <div class="field">
                    <input type="submit" value="Create Account">
                </div>
            </form>

            <div class="link">Already have an account? <a href="index.html">Login now</a></div>

        </section>
    </div>
    
    <script src="seepassword.js"></script>
</body>
</html>
